<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Introduction to Biology Quiz</title>
  <meta name="description" type="A quiz that tests knowledge on basic biological discoveies and concepts in recent history">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <section>
    <video autoplay muted loop id="myVideo">
      <source src="Images/background-wheat.mp4" type="video/mp4">
    </video>
  </section>
  <main role="main" class="container">
    <div class="content">
      <heading> 
        <h1>Introduction to Recent Biological Concepts</h1> 
        <section class ="quizScores">
          <ul>
            <li class="counter">Question:
              <span class="questionNumber"> - </span>/5</li>
            <li class="counter">Score:
              <span class="score">0</span>
            </li>
          </ul>
        </section>
      </heading>

      <section role="region" class="quizBoxes">
        <section class="startQuiz box">
          <h1>Let's review some biological concepts developed in the recent centuries!</h1>
          <button type="button" id="begin">Begin</button>
        </section>
        <section class="questionBox box altBox">
        </section>
        <section class="response box altBox"></section>
        <section class="final box altBox"></section>
      </section>
      
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>

</html>
